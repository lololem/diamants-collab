<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test — Translation + Hélices</title>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.167.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.167.0/examples/jsm/"
      }
    }
  </script>
  <style>
    html, body { margin: 0; padding: 0; height: 100%; background: #0b1220; color: #cfe9ff; font-family: system-ui, sans-serif; }
    #app { position: absolute; inset: 0; }
    .hud { position: fixed; top: 12px; left: 12px; background: rgba(10,20,40,.7); border: 1px solid rgba(120,180,255,.2); padding: 10px 12px; border-radius: 8px; font-size: 13px; line-height: 1.4; }
    .hud b { color: #8ec7ff; }
    .btn { display: inline-block; margin-right: 8px; padding: 6px 10px; border: 1px solid #3a6ea5; color: #cfe9ff; border-radius: 6px; cursor: pointer; background: #18375f; }
    .btn:active { transform: translateY(1px); }
  </style>
</head>
<body>
  <div id="app"></div>
  <div class="hud">
    <div><b>Test translation + hélices</b></div>
    <div>Touches: [Space]=Start/Stop, [Arrows Up/Down]=RPM ±, [R]=Reset</div>
    <div id="status">⏳ Initialisation…</div>
    <div id="info" style="margin: 8px 0; padding: 6px; background: rgba(0,0,0,0.5); border-radius: 4px; font-size: 11px;"></div>
    <div>
      <button class="btn" id="btn-toggle">▶️ Start</button>
      <button class="btn" id="btn-reset">↩️ Reset</button>
    </div>
  </div>
  <script type="module" src="./test-props-translation.js"></script>
</body>
</html>
