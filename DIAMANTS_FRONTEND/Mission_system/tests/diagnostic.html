<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIAMANTS - Diagnostic Syst√®me</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #2c3e50 0%, #4a6741 100%);
            color: white;
            min-height: 100vh;
        }

        h1,
        h2 {
            border-bottom: 2px solid #ecf0f1;
            padding-bottom: 10px;
        }

        ul {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }

        li {
            margin: 5px 0;
            font-family: monospace;
        }

        button {
            background: #27ae60;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin: 20px 0;
        }

        button:hover {
            background: #2ecc71;
        }

        .loading {
            text-align: center;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <div class="loading">
        <h1>üîç DIAMANTS - Diagnostic Syst√®me</h1>
        <p>Analyse en cours des modules...</p>
        <div style="margin: 20px;">
            <div style="width: 100%; background: rgba(255,255,255,0.3); height: 10px; border-radius: 5px;">
                <div id="progress"
                    style="width: 0%; background: #27ae60; height: 100%; border-radius: 5px; transition: width 0.3s;">
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./diagnostic.js"></script>

    <script>
        // Animation de progression
        let progress = 0;
        const progressBar = document.getElementById('progress');

        const interval = setInterval(() => {
            progress += 10;
            progressBar.style.width = progress + '%';

            if (progress >= 100) {
                clearInterval(interval);
            }
        }, 200);
    </script>
</body>

</html>
