<!DOCTYPE html>
<html>

<head>
    <title>DIAMANTS - Test Console</title>
</head>

<body>
    <h1>Test Console DIAMANTS</h1>
    <div id="status">Chargement...</div>
    <div id="errors"></div>

    <script>
        // Capture des erreurs globales
        window.addEventListener('error', function (e) {
            console.error('Erreur globale:', e.error);
            document.getElementById('errors').innerHTML +=
                '<p style="color: red;">ERREUR: ' + e.message + ' - ' + e.filename + ':' + e.lineno + '</p>';
        });

        // Test d'import des modules DIAMANTS
        async function testDiamantsModules() {
            try {
                document.getElementById('status').textContent = 'Test imports...';

                // Test core
                const DiamantFormulas = await import('./core/diamants-formulas.js');
                console.log('✅ Core loaded:', DiamantFormulas);

                // Test drones
                const AuthenticCrazyflie = await import('./drones/authentic-crazyflie.js');
                console.log('✅ Drones loaded:', AuthenticCrazyflie);

                // Test missions
                const MissionManager = await import('./missions/mission-manager.js');
                console.log('✅ Missions loaded:', MissionManager);

                // Test main
                const DiamantMain = await import('./diamants-main.js');
                console.log('✅ Main loaded:', DiamantMain);

                document.getElementById('status').textContent = 'Tous les modules chargés avec succès!';
                document.getElementById('status').style.color = 'green';

            } catch (error) {
                console.error('❌ Erreur lors du test:', error);
                document.getElementById('status').textContent = 'Erreur: ' + error.message;
                document.getElementById('status').style.color = 'red';
                document.getElementById('errors').innerHTML +=
                    '<p style="color: red;">ERREUR IMPORT: ' + error.message + '</p>';
            }
        }

        testDiamantsModules();
    </script>
</body>

</html>
