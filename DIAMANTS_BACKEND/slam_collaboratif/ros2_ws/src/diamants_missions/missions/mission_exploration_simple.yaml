# Example mission for DIAMANTS

gazebo_world: default

nodes:
  - package: multi_agent_framework
    executable: drone_position_coordinator.py
    name: multi_agent_coordinator
    namespace: /team
    parameters:
      - { use_sim_time: true }
  - package: slam_map_merge
    executable: map_merger_node
    name: map_merger
    namespace: /team
    parameters:
      - { use_sim_time: true }
