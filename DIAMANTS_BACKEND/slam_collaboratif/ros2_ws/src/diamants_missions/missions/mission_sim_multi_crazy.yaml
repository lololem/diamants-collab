# Multi-drone simulation mission using ros_gz_crazyflie bringup

includes:
  - package: ros_gz_crazyflie_bringup
    launch_file: crazyflie_simulation_multi_crazy.launch.py
    arguments:
      gazebo_launch: "True"

nodes:
  - package: slam_map_merge
    executable: map_merger_node
    name: map_merger
    namespace: /team
    parameters:
      - { use_sim_time: true }
  - package: multi_agent_framework
    executable: drone_position_coordinator.py
    name: multi_agent_coordinator
    namespace: /team
    parameters:
      - { use_sim_time: true }
  - package: rviz2
    executable: rviz2
    name: rviz
    namespace: /
    parameters:
      - { use_sim_time: true }
