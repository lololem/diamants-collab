# Configuration du système solaire - DIAMANTS V3 - ÉCHELLE VISIBLE
# ===========================================
# Fichier de configuration centralisé pour le système solaire
# DISTANCES RÉDUITES À 0.001 POUR MOUVEMENT ULTRA-VISIBLE !

# Configuration générale
general:
  # Facteur d'accélération temporelle pour mouvement TRÈS visible
  # Augmenté à 2 milliards pour mouvement rapide et visible
  # Facteur ~700x plus élevé pour atteindre 1 m/s de vitesse visible
  time_acceleration: 2000000000.0

  # Echelle des distances (0.001 = 1/1000ème pour mouvement ULTRA visible)
  # Réduction drastique pour voir les planètes bouger rapidement
  distance_scale: 0.001

  # Pas de temps très réduit pour stabilité avec accélération ultra-élevée
  dt: 0.00001

  # Facteur d'amplification des forces pour Gazebo (ajusté pour accélération 2e9)
  gazebo_scale: 2000000000.0

  # Facteur d'amplification des vitesses pour mouvement visible
  velocity_scale: 1.0

# Configuration physique
physics:
  # Constante gravitationnelle (m³/kg/s²)
  G: 6.67430e-11

  # Produit gravitationnel du Soleil (m³/s²)
  GM_SUN: 1.32712440018e20

  # Softening gravitationnel (évite singularités)
  softening: 1e-9

  # Méthode d'intégration (LEAPFROG pour correspondre au code)
  integration_method: "LEAPFROG"

  # Moteur gravitationnel par défaut (LEAPFROG pour correspondre au code)
  default_engine: "LEAPFROG"

  # Précision numérique (nombre d'itérations)
  numerical_precision: 50

# Configuration des corps célestes
