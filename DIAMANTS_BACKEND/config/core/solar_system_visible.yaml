# Configuration du visualiseur d'orbites
visualization:
  # Couleurs des planètes (RGB)
  colors:
    mercury: [255, 165, 0] # Orange
    venus: [255, 215, 0] # Or
    earth: [0, 100, 255] # Bleu
    mars: [255, 69, 0] # Rouge
    jupiter: [255, 140, 0] # Orange foncé
    saturn: [255, 215, 0] # Jaune
    uranus: [64, 224, 208] # Turquoise
    neptune: [0, 0, 255] # Bleu foncé

  # Paramètres des orbites
  orbit_segments: 100 # Nombre de segments pour les ellipses
  orbit_alpha: 0.5 # Transparence des orbites
  marker_scale: [2.0, 2.0, 2.0] # Échelle des marqueurs

# Configuration Gazebo
gazebo:
  # Nom du monde Gazebo
  world_name: "solar_system_diamants"

  # Plugin de physique
  physics_plugin: "gz-physics-bullet-featherstone-plugin"

  # Paramètres de simulation
  max_step_size: 0.001
  real_time_factor: 1.0
  real_time_update_rate: 1000

# Configuration ROS2
ros2:
  # Domaine ROS2
  domain_id: 42

  # Topics de force
  force_topic_template: "/apply_force_{}"

  # Services
  apply_wrench_service: "/apply_link_wrench"

  # Namespaces
  physics_namespace: "/physics"
  visualization_namespace: "/visualization"

# Configuration des logs
logging:
  # Niveau de log (DEBUG, INFO, WARNING, ERROR)
  level: "INFO"

  # Fichiers de log
  physics_log: "/tmp/gravity_engine.log"
  bridge_log: "/tmp/gazebo_bridge.log"
  visualization_log: "/tmp/orbit_visualizer.log"

  # Rotation des logs
  max_file_size: "10MB"
  backup_count: 5

# Configuration des tests
testing:
  # Durée des tests (secondes)
  test_duration: 60

  # Seuils de validation
  min_movement_threshold: 0.1 # mètres
  max_energy_drift: 0.01 # pourcentage

  # Fréquence des vérifications
  check_frequency: 10 # Hz
